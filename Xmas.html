<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>

    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">

    <meta property="og:image"
        content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="크리스마스">
    <meta property="og:description" content="2020을 추억하며">

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Stylish', sans-serif;
        }

        body {
            background-color: #9b070f;
        }

        .envelope {
            width: 200px;
            height: 200px;

            background-image: url(https://pngimg.com/uploads/envelope/envelope_PNG18366.png);
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;

            cursor: pointer;
        }

        .open {
            color: white;
            text-align: center;
        }

        .body-close {
            display: block;
        }

        .body-open {
            display: none;
        }

        .rtan {
            width: 200px;
            height: 200px;

            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(2).gif");
            background-size: cover;
            background-position: center;
            background-color: white;

            border-radius: 100px;

            border: 10px solid white;
            box-shadow: 0px 0px 15px 0px white;

            margin: 100px auto 0px auto;
        }

        h1 {
            color: white;
            text-align: center;

            margin-top: 30px;
            margin-bottom: 30px;
        }

        .msg-box {
            background-color: ivory;


            width: 400px;
            margin: auto;

            padding: 30px;

            font-size: 10;

            color: brown;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .msg-box {
                width: 320px;
                padding: 20px;
            }

            .envelope {
                margin: 300px auto 0px auto;
            }
        }
    </style>

    <script>
        function open_letter() {
            document.getElementsByClassName("body-close")[0].style.display = 'none'
            document.getElementsByClassName("body-open")[0].style.display = 'block'
        }

        function go_rtan() {
            alert('짜~잔')
            window.location.href = "https://spartacodingclub.kr?f_name=%EC%9A%B4%EC%82%B0&f_uid=5fe2b8450ee358555c2fa65c"
        }
    </script>

</head>

<body>
    <div class="body-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="open">Open</h1>
    </div>
    <div class="body-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>2020년 수고하셨습니다</h1>
        <div class="msg-box">
            친구들에게. <br />
            올해 이런저런 일이 많았는데 <br />
            너희 덕분에 하나도 힘들지 않았어 <br />
            내년에도 우리 우정 변치말자 <br />
            연말에 다 같이 못 봐서 아쉽다 <br />
            <p class="from">2020.12.14</p>
        </div>
    </div>
</body>

</html>
